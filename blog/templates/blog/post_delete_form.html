{% extends 'blog/base.html' %}

{% block title %}
    Delete post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}


{% block body %}
    <form action="{% url 'post_delete_url' slug=post.slug %}" method="post">
        {% csrf_token %}
        <h3><b>Are you shure you want to delete tag?</b></h3>
        <a href="{% url 'post_detail_url' slug=post.slug %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
