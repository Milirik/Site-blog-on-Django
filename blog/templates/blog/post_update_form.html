{% extends 'blog/base.html' %}

{% block title %}
	Edit Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block body %}
	<form action="{% url 'post_update_url' slug=post.slug %}" method="post">
		{% csrf_token %}

		{% for field in form %}
			<div class="form-group">

				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}

				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}

		<button type="submit" class="btn btn-primary">Create Post</button>
	</form>
{% endblock %}
